<!DOCTYPE html>
<html lang="en" class="h-100">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Browser String Session Generator</title>
      <link rel="stylesheet" href="assets/css/style.css" />
   </head>
   <body>
      <main>
         <div>
            <h3 id="result">
               Check your Telegram Saved messages for Session String.
            </h3>
    <form action="">
      <h2>Generate your Session String</h2>
      <div>
        <input id="apiId" type="number"  class="input" placeholder=" ">
        <label for="" class="details">API ID</label>
      </div>

      <div>
        <input id="apiHash" type="text" class="input" placeholder=" ">
        <label class="details" for="">API HASH</label>
      </div>

     <div>
       <input id="apiHash" type="number" class="input" placeholder=" ">
       <label class="details" for="">Phone Number</label>
      </div>
      <input type="submit" id="start" class="submit" value="Next" onclick="start();">

     <div>
       <input id="code" type="number" class="input" placeholder=" ">
       <label class="details" for="">Code</label>
      </div>
      <input type="submit" id="codeb" class="submit" value="Next" onclick="code();">

     <div>
       <input id="password" type="number" class="input" placeholder=" ">
       <label class="details" for="">Password</label>
      </div>
      <input type="submit" id="passwordb" class="submit" value="Next" onclick="password();">   
</form>
</main>
   <script src="assets/js/gramjs.js"></script>
      <script src="assets/js/app.js"></script>
</body>
</html>
